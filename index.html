<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Ping-Pong Panda</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Ping-Pong Panda</h1>
        <p class="lead">Enter a number and the Ping-Pong Panda will up to your number from 1 with the follow exceptions:</p>
          <ol>
            <li>Numbers divisible by 3 will become "ping"</li>
            <li>Numbers divisible by 5 will become "pong"</li>
            <li>Numbers divisible by 3 and 5 will become "pingpong"</li>
          </ol>
      </div>
      <form id="Panda">
        <div class="form-group">
          <label for="number">Enter a number</lable>
          <input id="number" type="text">
        </div>
        <button type="submit" class="btn-cust">Ping-Pong</button>
      </form>

      <div id="show-contact">
        <ul>
          <li id="result">
          </li>
        </ul>
      </div>

    </div>
  </body>
</html>
